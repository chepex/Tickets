<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="CalificacionEditDlg" widgetVar="CalificacionEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditCalificacionTitle}" closeOnEscape="true">

            <h:form id="CalificacionEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" rendered="#{calificacionController.selected != null}">

                        <h:outputLabel value="#{myBundle.EditCalificacionLabel_idCalificacion}" for="idCalificacion" />
                        <h:outputText id="idCalificacion" value="#{calificacionController.selected.idCalificacion}" />


                        <p:outputLabel value="#{myBundle.EditCalificacionLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{calificacionController.selected.descripcion}" title="#{myBundle.EditCalificacionTitle_descripcion}" size="45" maxlength="45"/>


                        <p:outputLabel value="#{myBundle.EditCalificacionLabel_status}" for="status" />
                        <p:inputText id="status" value="#{calificacionController.selected.status}" title="#{myBundle.EditCalificacionTitle_status}" size="45" maxlength="45"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{calificacionController.save}" value="#{myBundle.Save}" update="display,:CalificacionListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,CalificacionEditDialog);">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="CalificacionEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
