<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CalificacionViewDlg" widgetVar="CalificacionViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewCalificacionTitle}" closeOnEscape="true">

            <h:form id="CalificacionViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{calificacionController.selected != null}">

                        <h:outputText value="#{myBundle.ViewCalificacionLabel_idCalificacion}"/>
                        <h:outputText value="#{calificacionController.selected.idCalificacion}" title="#{myBundle.ViewCalificacionTitle_idCalificacion}"/>

                        <h:outputText value="#{myBundle.ViewCalificacionLabel_descripcion}"/>
                        <h:outputText value="#{calificacionController.selected.descripcion}" title="#{myBundle.ViewCalificacionTitle_descripcion}"/>

                        <h:outputText value="#{myBundle.ViewCalificacionLabel_status}"/>
                        <h:outputText value="#{calificacionController.selected.status}" title="#{myBundle.ViewCalificacionTitle_status}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="CalificacionViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
