<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CategoriaCreateDlg" widgetVar="CategoriaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateCategoriaTitle}" closeOnEscape="true">

            <h:form id="CategoriaCreateForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2">

                        <h:outputLabel value="#{myBundle.CreateCategoriaLabel_idCategoria}" for="idCategoria" />
                        <p:inputText id="idCategoria" value="#{categoriaController.selected.idCategoria}" title="#{myBundle.CreateCategoriaTitle_idCategoria}" required="true" requiredMessage="#{myBundle.CreateCategoriaRequiredMessage_idCategoria}"/>


                        <p:outputLabel value="#{myBundle.CreateCategoriaLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{categoriaController.selected.descripcion}" title="#{myBundle.CreateCategoriaTitle_descripcion}" size="45" maxlength="45"/>


                        <p:outputLabel value="#{myBundle.CreateCategoriaLabel_status}" for="status" />
                        <p:inputText id="status" value="#{categoriaController.selected.status}" title="#{myBundle.CreateCategoriaTitle_status}" size="45" maxlength="45"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{categoriaController.saveNew}" value="#{myBundle.Save}" update="display,:CategoriaListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,CategoriaCreateDialog);">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" onclick="CategoriaCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
