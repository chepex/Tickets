<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CiasCreateDlg" widgetVar="CiasCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateCiasTitle}" closeOnEscape="true">

            <h:form id="CiasCreateForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2">

                        <h:outputLabel value="#{myBundle.CreateCiasLabel_idCODCIA}" for="idCODCIA" />
                        <p:inputText id="idCODCIA" value="#{ciasController.selected.idCODCIA}" title="#{myBundle.CreateCiasTitle_idCODCIA}" required="true" requiredMessage="#{myBundle.CreateCiasRequiredMessage_idCODCIA}"/>


                        <p:outputLabel value="#{myBundle.CreateCiasLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{ciasController.selected.descripcion}" title="#{myBundle.CreateCiasTitle_descripcion}" size="45" maxlength="45"/>


                        <p:outputLabel value="#{myBundle.CreateCiasLabel_status}" for="status" />
                        <p:inputText id="status" value="#{ciasController.selected.status}" title="#{myBundle.CreateCiasTitle_status}" size="45" maxlength="45"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ciasController.saveNew}" value="#{myBundle.Save}" update="display,:CiasListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,CiasCreateDialog);">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" onclick="CiasCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
