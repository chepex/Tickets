<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="CiasEditDlg" widgetVar="CiasEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditCiasTitle}" closeOnEscape="true">

            <h:form id="CiasEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" rendered="#{ciasController.selected != null}">

                        <h:outputLabel value="#{myBundle.EditCiasLabel_idCODCIA}" for="idCODCIA" />
                        <h:outputText id="idCODCIA" value="#{ciasController.selected.idCODCIA}" />


                        <p:outputLabel value="#{myBundle.EditCiasLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{ciasController.selected.descripcion}" title="#{myBundle.EditCiasTitle_descripcion}" size="45" maxlength="45"/>


                        <p:outputLabel value="#{myBundle.EditCiasLabel_status}" for="status" />
                        <p:inputText id="status" value="#{ciasController.selected.status}" title="#{myBundle.EditCiasTitle_status}" size="45" maxlength="45"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ciasController.save}" value="#{myBundle.Save}" update="display,:CiasListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,CiasEditDialog);">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="CiasEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
