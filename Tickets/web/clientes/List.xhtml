<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="ClientesListForm">

        <p:panel header="#{myBundle.ListClientesTitle}">
            <p:dataTable id="datalist" value="#{clientesController.items}" var="item"
                         selectionMode="single" selection="#{clientesController.selected}"
                         rowKey="#{item.idCliente}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30"
                         >

                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                <p:column sortBy="#{item.idCliente}" filterBy="#{item.idCliente}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListClientesTitle_idCliente}"/>
                    </f:facet>
                    <h:outputText value="#{item.idCliente}"/>
                </p:column>
                <p:column sortBy="#{item.nombres}" filterBy="#{item.nombres}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListClientesTitle_nombres}"/>
                    </f:facet>
                    <h:outputText value="#{item.nombres}"/>
                </p:column>
                <p:column sortBy="#{item.apellidos}" filterBy="#{item.apellidos}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListClientesTitle_apellidos}"/>
                    </f:facet>
                    <h:outputText value="#{item.apellidos}"/>
                </p:column>
                <p:column sortBy="#{item.tel}" filterBy="#{item.tel}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListClientesTitle_tel}"/>
                    </f:facet>
                    <h:outputText value="#{item.tel}"/>
                </p:column>
                <p:column sortBy="#{item.mail}" filterBy="#{item.mail}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListClientesTitle_mail}"/>
                    </f:facet>
                    <h:outputText value="#{item.mail}"/>
                </p:column>
                <p:column sortBy="#{item.status}" filterBy="#{item.status}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListClientesTitle_status}"/>
                    </f:facet>
                    <h:outputText value="#{item.status}"/>
                </p:column>
                <p:column sortBy="#{item.direccion}" filterBy="#{item.direccion}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListClientesTitle_direccion}"/>
                    </f:facet>
                    <h:outputText value="#{item.direccion}"/>
                </p:column>
                <p:column sortBy="#{item.logitud}" filterBy="#{item.logitud}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListClientesTitle_logitud}"/>
                    </f:facet>
                    <h:outputText value="#{item.logitud}"/>
                </p:column>
                <p:column sortBy="#{item.latitud}" filterBy="#{item.latitud}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListClientesTitle_latitud}"/>
                    </f:facet>
                    <h:outputText value="#{item.latitud}"/>
                </p:column>
                <p:column sortBy="#{item.idUsuario.idUsuario}" filterBy="#{item.idUsuario.idUsuario}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListClientesTitle_idUsuario}"/>
                    </f:facet>
                    <h:outputText value="#{item.idUsuario.idUsuario}"/>
                </p:column>
                <f:facet name="footer">
                    <div class="footer-section">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{clientesController.prepareCreate}" update=":ClientesCreateForm" oncomplete="ClientesCreateDialog.show()"/>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{myBundle.View}" update=":ClientesViewForm" oncomplete="ClientesViewDialog.show()" disabled="#{empty clientesController.selected}"/>
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":ClientesEditForm" oncomplete="ClientesEditDialog.show()" disabled="#{empty clientesController.selected}"/>
                        <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{clientesController.delete}" update=":growl,datalist" disabled="#{empty clientesController.selected}">
                            <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
                        </p:commandButton>
                    </div>
                </f:facet>

            </p:dataTable>

        </p:panel>
        <ui:include src="/confirmation.xhtml"/>
    </h:form>

</ui:composition>
