<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="MenuEditDlg" widgetVar="MenuEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditMenuTitle}" closeOnEscape="true">

            <h:form id="MenuEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" rendered="#{menuController.selected != null}">

                        <h:outputLabel value="#{myBundle.EditMenuLabel_idMenu}" for="idMenu" />
                        <h:outputText id="idMenu" value="#{menuController.selected.idMenu}" />


                        <p:outputLabel value="#{myBundle.EditMenuLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{menuController.selected.descripcion}" title="#{myBundle.EditMenuTitle_descripcion}" size="45" maxlength="45"/>


                        <p:outputLabel value="#{myBundle.EditMenuLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{menuController.selected.direccion}" title="#{myBundle.EditMenuTitle_direccion}" size="45" maxlength="45"/>


                        <p:outputLabel value="#{myBundle.EditMenuLabel_corelativo}" for="corelativo" />
                        <p:inputText id="corelativo" value="#{menuController.selected.corelativo}" title="#{myBundle.EditMenuTitle_corelativo}"/>


                        <p:outputLabel value="#{myBundle.EditMenuLabel_idModulo}" for="idModulo" />
                        <p:selectOneMenu id="idModulo" value="#{menuController.selected.idModulo}"  converter="moduloConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{moduloController.items}"
                                           var="idModuloItem"
                                           itemValue="#{idModuloItem}"
                                           itemLabel="#{idModuloItem.idModulo.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{menuController.save}" value="#{myBundle.Save}" update="display,:MenuListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,MenuEditDialog);">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="MenuEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
