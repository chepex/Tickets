<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MenuViewDlg" widgetVar="MenuViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewMenuTitle}" closeOnEscape="true">

            <h:form id="MenuViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{menuController.selected != null}">

                        <h:outputText value="#{myBundle.ViewMenuLabel_idMenu}"/>
                        <h:outputText value="#{menuController.selected.idMenu}" title="#{myBundle.ViewMenuTitle_idMenu}"/>

                        <h:outputText value="#{myBundle.ViewMenuLabel_descripcion}"/>
                        <h:outputText value="#{menuController.selected.descripcion}" title="#{myBundle.ViewMenuTitle_descripcion}"/>

                        <h:outputText value="#{myBundle.ViewMenuLabel_direccion}"/>
                        <h:outputText value="#{menuController.selected.direccion}" title="#{myBundle.ViewMenuTitle_direccion}"/>

                        <h:outputText value="#{myBundle.ViewMenuLabel_corelativo}"/>
                        <h:outputText value="#{menuController.selected.corelativo}" title="#{myBundle.ViewMenuTitle_corelativo}"/>

                        <h:outputText value="#{myBundle.ViewMenuLabel_idModulo}"/>
                        <h:outputText value="#{menuController.selected.idModulo.idModulo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="MenuViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
