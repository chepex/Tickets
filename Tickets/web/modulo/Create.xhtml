<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ModuloCreateDlg" widgetVar="ModuloCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateModuloTitle}" closeOnEscape="true">

            <h:form id="ModuloCreateForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2">

                        <h:outputLabel value="#{myBundle.CreateModuloLabel_idModulo}" for="idModulo" />
                        <p:inputText id="idModulo" value="#{moduloController.selected.idModulo}" title="#{myBundle.CreateModuloTitle_idModulo}" required="true" requiredMessage="#{myBundle.CreateModuloRequiredMessage_idModulo}"/>


                        <p:outputLabel value="#{myBundle.CreateModuloLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{moduloController.selected.nombre}" title="#{myBundle.CreateModuloTitle_nombre}" size="45" maxlength="45"/>


                        <p:outputLabel value="#{myBundle.CreateModuloLabel_status}" for="status" />
                        <p:inputText id="status" value="#{moduloController.selected.status}" title="#{myBundle.CreateModuloTitle_status}" size="45" maxlength="45"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{moduloController.saveNew}" value="#{myBundle.Save}" update="display,:ModuloListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,ModuloCreateDialog);">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" onclick="ModuloCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
