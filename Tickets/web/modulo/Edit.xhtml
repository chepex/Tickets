<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="ModuloEditDlg" widgetVar="ModuloEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditModuloTitle}" closeOnEscape="true">

            <h:form id="ModuloEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" rendered="#{moduloController.selected != null}">

                        <h:outputLabel value="#{myBundle.EditModuloLabel_idModulo}" for="idModulo" />
                        <h:outputText id="idModulo" value="#{moduloController.selected.idModulo}" />


                        <p:outputLabel value="#{myBundle.EditModuloLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{moduloController.selected.nombre}" title="#{myBundle.EditModuloTitle_nombre}" size="45" maxlength="45"/>


                        <p:outputLabel value="#{myBundle.EditModuloLabel_status}" for="status" />
                        <p:inputText id="status" value="#{moduloController.selected.status}" title="#{myBundle.EditModuloTitle_status}" size="45" maxlength="45"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{moduloController.save}" value="#{myBundle.Save}" update="display,:ModuloListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,ModuloEditDialog);">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="ModuloEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
