<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="RequerimientoListForm">

        <p:panel header="#{myBundle.ListRequerimientoTitle}">
            <p:dataTable id="datalist" value="#{requerimientoController.items}" var="item"
                         selectionMode="single" selection="#{requerimientoController.selected}"
                         rowKey="#{item.idRequerimiento}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30"
                         >

                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                <p:column sortBy="#{item.idRequerimiento}" filterBy="#{item.idRequerimiento}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListRequerimientoTitle_idRequerimiento}"/>
                    </f:facet>
                    <h:outputText value="#{item.idRequerimiento}"/>
                </p:column>
                <p:column sortBy="#{item.titulo}" filterBy="#{item.titulo}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListRequerimientoTitle_titulo}"/>
                    </f:facet>
                    <h:outputText value="#{item.titulo}"/>
                </p:column>
                <p:column sortBy="#{item.descripcion}" filterBy="#{item.descripcion}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListRequerimientoTitle_descripcion}"/>
                    </f:facet>
                    <h:outputText value="#{item.descripcion}"/>
                </p:column>
                <p:column sortBy="#{item.descCliente}" filterBy="#{item.descCliente}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListRequerimientoTitle_descCliente}"/>
                    </f:facet>
                    <h:outputText value="#{item.descCliente}"/>
                </p:column>
                <p:column sortBy="#{item.descTecnico}" filterBy="#{item.descTecnico}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListRequerimientoTitle_descTecnico}"/>
                    </f:facet>
                    <h:outputText value="#{item.descTecnico}"/>
                </p:column>
                <p:column sortBy="#{item.idSolucion.descripcion}" filterBy="#{item.idSolucion.descripcion}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListRequerimientoTitle_idSolucion}"/>
                    </f:facet>
                    <h:outputText value="#{item.idSolucion.descripcion}"/>
                </p:column>
                <p:column sortBy="#{item.idCategoria.descripcion}" filterBy="#{item.idCategoria.descripcion}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListRequerimientoTitle_idCategoria}"/>
                    </f:facet>
                    <h:outputText value="#{item.idCategoria.descripcion}"/>
                </p:column>
                <p:column sortBy="#{item.idStatus.descripcion}" filterBy="#{item.idStatus.descripcion}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListRequerimientoTitle_idStatus}"/>
                    </f:facet>
                    <h:outputText value="#{item.idStatus.descripcion}"/>
                </p:column>
                <p:column sortBy="#{item.idCliente.idCliente}" filterBy="#{item.idCliente.idCliente}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListRequerimientoTitle_idCliente}"/>
                    </f:facet>
                    <h:outputText value="#{item.idCliente.idCliente}"/>
                </p:column>
                <p:column sortBy="#{item.idCodCia.descripcion}" filterBy="#{item.idCodCia.descripcion}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListRequerimientoTitle_idCodCia}"/>
                    </f:facet>
                    <h:outputText value="#{item.idCodCia.descripcion}"/>
                </p:column>
                <p:column sortBy="#{item.idTecnico.idTecnico}" filterBy="#{item.idTecnico.idTecnico}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListRequerimientoTitle_idTecnico}"/>
                    </f:facet>
                    <h:outputText value="#{item.idTecnico.idTecnico}"/>
                </p:column>
                <p:column sortBy="#{item.idCalificacion.descripcion}" filterBy="#{item.idCalificacion.descripcion}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListRequerimientoTitle_idCalificacion}"/>
                    </f:facet>
                    <h:outputText value="#{item.idCalificacion.descripcion}"/>
                </p:column>
                <f:facet name="footer">
                    <div class="footer-section">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{requerimientoController.prepareCreate}" update=":RequerimientoCreateForm" oncomplete="RequerimientoCreateDialog.show()"/>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{myBundle.View}" update=":RequerimientoViewForm" oncomplete="RequerimientoViewDialog.show()" disabled="#{empty requerimientoController.selected}"/>
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":RequerimientoEditForm" oncomplete="RequerimientoEditDialog.show()" disabled="#{empty requerimientoController.selected}"/>
                        <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{requerimientoController.delete}" update=":growl,datalist" disabled="#{empty requerimientoController.selected}">
                            <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
                        </p:commandButton>
                    </div>
                </f:facet>

            </p:dataTable>

        </p:panel>
        <ui:include src="/confirmation.xhtml"/>
    </h:form>

</ui:composition>
