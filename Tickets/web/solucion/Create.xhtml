<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SolucionCreateDlg" widgetVar="SolucionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateSolucionTitle}" closeOnEscape="true">

            <h:form id="SolucionCreateForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2">

                        <h:outputLabel value="#{myBundle.CreateSolucionLabel_idSolucion}" for="idSolucion" />
                        <p:inputText id="idSolucion" value="#{solucionController.selected.idSolucion}" title="#{myBundle.CreateSolucionTitle_idSolucion}" required="true" requiredMessage="#{myBundle.CreateSolucionRequiredMessage_idSolucion}"/>


                        <p:outputLabel value="#{myBundle.CreateSolucionLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{solucionController.selected.descripcion}" title="#{myBundle.CreateSolucionTitle_descripcion}" size="45" maxlength="45"/>


                        <p:outputLabel value="#{myBundle.CreateSolucionLabel_status}" for="status" />
                        <p:inputText id="status" value="#{solucionController.selected.status}" title="#{myBundle.CreateSolucionTitle_status}" size="45" maxlength="45"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{solucionController.saveNew}" value="#{myBundle.Save}" update="display,:SolucionListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,SolucionCreateDialog);">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" onclick="SolucionCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
