<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="SolucionEditDlg" widgetVar="SolucionEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditSolucionTitle}" closeOnEscape="true">

            <h:form id="SolucionEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" rendered="#{solucionController.selected != null}">

                        <h:outputLabel value="#{myBundle.EditSolucionLabel_idSolucion}" for="idSolucion" />
                        <h:outputText id="idSolucion" value="#{solucionController.selected.idSolucion}" />


                        <p:outputLabel value="#{myBundle.EditSolucionLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{solucionController.selected.descripcion}" title="#{myBundle.EditSolucionTitle_descripcion}" size="45" maxlength="45"/>


                        <p:outputLabel value="#{myBundle.EditSolucionLabel_status}" for="status" />
                        <p:inputText id="status" value="#{solucionController.selected.status}" title="#{myBundle.EditSolucionTitle_status}" size="45" maxlength="45"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{solucionController.save}" value="#{myBundle.Save}" update="display,:SolucionListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,SolucionEditDialog);">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="SolucionEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
