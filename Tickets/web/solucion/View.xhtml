<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SolucionViewDlg" widgetVar="SolucionViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewSolucionTitle}" closeOnEscape="true">

            <h:form id="SolucionViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{solucionController.selected != null}">

                        <h:outputText value="#{myBundle.ViewSolucionLabel_idSolucion}"/>
                        <h:outputText value="#{solucionController.selected.idSolucion}" title="#{myBundle.ViewSolucionTitle_idSolucion}"/>

                        <h:outputText value="#{myBundle.ViewSolucionLabel_descripcion}"/>
                        <h:outputText value="#{solucionController.selected.descripcion}" title="#{myBundle.ViewSolucionTitle_descripcion}"/>

                        <h:outputText value="#{myBundle.ViewSolucionLabel_status}"/>
                        <h:outputText value="#{solucionController.selected.status}" title="#{myBundle.ViewSolucionTitle_status}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="SolucionViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
