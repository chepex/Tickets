<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="StatusEditDlg" widgetVar="StatusEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditStatusTitle}" closeOnEscape="true">

            <h:form id="StatusEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" rendered="#{statusController.selected != null}">

                        <h:outputLabel value="#{myBundle.EditStatusLabel_idStatus}" for="idStatus" />
                        <h:outputText id="idStatus" value="#{statusController.selected.idStatus}" />


                        <p:outputLabel value="#{myBundle.EditStatusLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{statusController.selected.descripcion}" title="#{myBundle.EditStatusTitle_descripcion}" size="45" maxlength="45"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{statusController.save}" value="#{myBundle.Save}" update="display,:StatusListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,StatusEditDialog);">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="StatusEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
