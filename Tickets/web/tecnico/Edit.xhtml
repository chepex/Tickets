<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="TecnicoEditDlg" widgetVar="TecnicoEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditTecnicoTitle}" closeOnEscape="true">

            <h:form id="TecnicoEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" rendered="#{tecnicoController.selected != null}">

                        <h:outputLabel value="#{myBundle.EditTecnicoLabel_idTecnico}" for="idTecnico" />
                        <h:outputText id="idTecnico" value="#{tecnicoController.selected.idTecnico}" />


                        <p:outputLabel value="#{myBundle.EditTecnicoLabel_nombres}" for="nombres" />
                        <p:inputText id="nombres" value="#{tecnicoController.selected.nombres}" title="#{myBundle.EditTecnicoTitle_nombres}" size="45" maxlength="45"/>


                        <p:outputLabel value="#{myBundle.EditTecnicoLabel_apellidos}" for="apellidos" />
                        <p:inputText id="apellidos" value="#{tecnicoController.selected.apellidos}" title="#{myBundle.EditTecnicoTitle_apellidos}" size="45" maxlength="45"/>


                        <p:outputLabel value="#{myBundle.EditTecnicoLabel_tel}" for="tel" />
                        <p:inputText id="tel" value="#{tecnicoController.selected.tel}" title="#{myBundle.EditTecnicoTitle_tel}" size="45" maxlength="45"/>


                        <p:outputLabel value="#{myBundle.EditTecnicoLabel_correo}" for="correo" />
                        <p:inputText id="correo" value="#{tecnicoController.selected.correo}" title="#{myBundle.EditTecnicoTitle_correo}" size="45" maxlength="45"/>


                        <p:outputLabel value="#{myBundle.EditTecnicoLabel_status}" for="status" />
                        <p:inputText id="status" value="#{tecnicoController.selected.status}" title="#{myBundle.EditTecnicoTitle_status}" size="45" maxlength="45"/>


                        <p:outputLabel value="#{myBundle.EditTecnicoLabel_idUsuario}" for="idUsuario" />
                        <p:selectOneMenu id="idUsuario" value="#{tecnicoController.selected.idUsuario}"  converter="usuariosConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{usuariosController.items}"
                                           var="idUsuarioItem"
                                           itemValue="#{idUsuarioItem}"
                                           itemLabel="#{idUsuarioItem.idUsuario.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tecnicoController.save}" value="#{myBundle.Save}" update="display,:TecnicoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,TecnicoEditDialog);">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="TecnicoEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
